<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Notes - Joseph Levett</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .section {
            margin-bottom: 35px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 25px;
            transition: border-color 0.3s ease;
        }

        .section:hover {
            border-color: #4facfe;
        }

        .section-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #4facfe;
            background: #f8f9ff;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-success {
            background: #28a745;
            color: white;
            flex: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shift Notes</h1>
            <p>Joseph Levett</p>
        </div>

        <div class="form-container">
            <div class="status-message" id="statusMessage"></div>

            <form id="shiftNotesForm">
                <!-- Basic Information -->
                <div class="section">
                    <h3 class="section-title">Basic Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="workerName">Your Name *</label>
                            <input type="text" id="workerName" name="workerName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="shiftDate">Date *</label>
                            <input type="date" id="shiftDate" name="shiftDate" required>
                        </div>
                        <div class="form-group">
                            <label for="workedHours">Hours Worked *</label>
                            <input type="number" id="workedHours" name="workedHours" min="0" max="24" step="0.5" required>
                        </div>
                    </div>
                </div>

                <!-- Shift Notes -->
                <div class="section">
                    <h3 class="section-title">Shift Notes</h3>
                    <div class="form-group">
                        <label for="shiftNotes">Please be very detailed about activities and tasks completed *</label>
                        <textarea id="shiftNotes" name="shiftNotes" rows="5" required placeholder="e.g., Assisted Joseph to.., Went to Uni with Joseph and....."></textarea>
                    </div>
                </div>

                <!-- Travel & Community Participation -->
                <div class="section">
                    <h3 class="section-title">Travel & Community Participation</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="travelKm">Kilometres (If claiming)</label>
                            <input type="number" id="travelKm" name="travelKm" min="0" placeholder="16">
                        </div>
                        <div class="form-group">
                            <label for="communityAccess">Activities Location</label>
                            <textarea id="communityAccess" name="communityAccess" rows="2" placeholder="e.g., Where did Joseph go today? Did Joseph stay at home?"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Incident Report -->
                <div class="section">
                    <h3 class="section-title">Incident Report</h3>
                    <div class="form-group">
                        <label>Were there any incidents today? (Select multiple boxes if needed)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="noincidence" name="incidents" value="no_incidents">
                                <label for="noincidence">No Incidents</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="incidentRisks" name="incidents" value="risks">
                                <label for="incidentRisks">Potential Risks</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="incidentInjury" name="incidents" value="injury">
                                <label for="incidentInjury">Injury Log</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="behaviouralincident" name="incidents" value="behavioral">
                                <label for="behaviouralincident">Behavioural Incident</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="incidentContact" name="incidents" value="physical">
                                <label for="incidentContact">Physical Incident</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="incidentDetails">Incident Details (if any)</label>
                        <textarea id="incidentDetails" name="incidentDetails" rows="3" placeholder="Provide detailed description of any incidents..."></textarea>
                    </div>
                </div>

                <!-- Wellbeing -->
                <div class="section">
                    <h3 class="section-title">Wellbeing</h3>
                    <div class="form-group">
                        <label for="mentalHealthNotes">Wellbeing</label>
                        <textarea id="mentalHealthNotes" name="mentalHealthNotes" rows="3" placeholder="e.g., Joseph was very calm for most of the day however became quite agitated when..."></textarea>
                    </div>
                </div>

                <!-- Requests -->
                <div class="section">
                    <h3 class="section-title">Requests</h3>
                    <div class="form-group">
                        <label for="clientRequests">Joseph's requests and special notes</label>
                        <textarea id="clientRequests" name="clientRequests" rows="3" placeholder="e.g., Did Joseph ask for any requests during your shift for next time? Is there something Hala & Gavin might need informing of?"></textarea>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-success" id="submitBtn">Submit & Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Enhanced Supabase client implementation
        function createSupabaseClient(url, key) {
            return {
                from: function(table) {
                    return {
                        insert: async function(data) {
                            try {
                                const response = await fetch(`${url}/rest/v1/${table}`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'apikey': key,
                                        'Authorization': `Bearer ${key}`,
                                        'Prefer': 'return=minimal'
                                    },
                                    body: JSON.stringify(data)
                                });

                                if (!response.ok) {
                                    const errorText = await response.text();
                                    throw new Error(`Database error: ${response.status} - ${errorText}`);
                                }

                                return { data: null, error: null };
                            } catch (error) {
                                return { data: null, error: error };
                            }
                        }
                    };
                }
            };
        }

        // Supabase configuration
        const SUPABASE_URL = 'https://adfqsfpfzbiwcxembchy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkZnFzZnBmemJpd2N4ZW1iY2h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzNjE0NTMsImV4cCI6MjA2OTkzNzQ1M30.fEwJzYtfQg0W6N9eSLinvXbOwFol0Lwc_VxwHt9zdy4';
        const supabase = createSupabaseClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Set today's date by default
        document.getElementById('shiftDate').value = new Date().toISOString().split('T')[0];

        // Load saved worker name
        const savedWorkerName = localStorage.getItem('workerName');
        if (savedWorkerName) {
            document.getElementById('workerName').value = savedWorkerName;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('statusMessage');
            messageDiv.textContent = message;
            messageDiv.className = `status-message status-${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function saveToDatabase(data) {
            const { error } = await supabase
                .from('shift_notes')
                .insert([{
                    worker_name: data.workerName,
                    shift_date: data.shiftDate,
                    worked_hours: parseFloat(data.workedHours) || 0,
                    shift_notes: data.shiftNotes,
                    travel_km: parseInt(data.travelKm) || 0,
                    community_access: data.communityAccess || '',
                    incidents: Array.isArray(data.incidents) ? data.incidents : (data.incidents ? [data.incidents] : []),
                    incident_details: data.incidentDetails || '',
                    mental_health_notes: data.mentalHealthNotes || '',
                    client_requests: data.clientRequests || ''
                }]);
            
            if (error) throw error;
        }

        // Direct EmailJS API call without library
        async function sendEmailJSDirect(data) {
            const templateParams = {
                worker_name: data.workerName,
                shift_date: data.shiftDate,
                worked_hours: data.workedHours,
                shift_notes: data.shiftNotes,
                travel_km: data.travelKm || '',
                community_access: data.communityAccess || '',
                incidents: Array.isArray(data.incidents) ? data.incidents.join(', ') : (data.incidents || ''),
                incident_details: data.incidentDetails || '',
                mental_health_notes: data.mentalHealthNotes || '',
                client_requests: data.clientRequests || ''
            };

            // Direct API call to EmailJS
            const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    service_id: 'service_x73rd4l',
                    template_id: 'template_vf36fym',
                    user_id: 'EMfxa0g4SvB4XjTfI',
                    template_params: templateParams
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`EmailJS API error: ${response.status} - ${errorText}`);
            }

           // EmailJS returns "OK" text, not JSON
const responseText = await response.text();
if (responseText === "OK") {
    return { success: true };
}

// Try to parse as JSON if it's not "OK"
try {
    return JSON.parse(responseText);
} catch {
    return { success: true };
}

        // Form submission
        document.getElementById('shiftNotesForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                showMessage('Submitting...', 'success');
                
                // Save worker name for future use
                localStorage.setItem('workerName', document.getElementById('workerName').value);
                
                const formData = new FormData(this);
                const data = {};
                
                for (let [key, value] of formData.entries()) {
                    if (data[key]) {
                        if (Array.isArray(data[key])) {
                            data[key].push(value);
                        } else {
                            data[key] = [data[key], value];
                        }
                    } else {
                        data[key] = value;
                    }
                }

                // Save to database first
                await saveToDatabase(data);
                
                // Send email via direct EmailJS API call
                await sendEmailJSDirect(data);
                
                showMessage('Shift notes saved successfully and email sent!', 'success');
                
                // Clear form except for worker name
                this.reset();
                document.getElementById('workerName').value = localStorage.getItem('workerName') || '';
                document.getElementById('shiftDate').value = new Date().toISOString().split('T')[0];
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error submitting form: ' + error.message, 'error');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit & Save';
        });
    </script>
</body>
</html>
