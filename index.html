<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Notes - Care Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .section {
            margin-bottom: 35px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 25px;
            transition: border-color 0.3s ease;
        }

        .section:hover {
            border-color: #4facfe;
        }

        .section-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #4facfe;
            background: #f8f9ff;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .auto-save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .auto-save-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="auto-save-indicator" id="autoSaveIndicator">
        âœ“ Auto-saved
    </div>

    <div class="container">
        <div class="header">
            <h1>Shift Notes</h1>
            <p>Care Documentation System</p>
        </div>

        <div class="form-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <form id="shiftNotesForm">
                <!-- Basic Information -->
                <div class="section">
                    <h3 class="section-title">Basic Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="workerName">Your Name *</label>
                            <input type="text" id="workerName" name="workerName" required>
                        </div>
                        <div class="form-group">
                            <label for="clientName">Client *</label>
                            <input type="text" id="clientName" name="clientName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="shiftDate">Date *</label>
                            <input type="date" id="shiftDate" name="shiftDate" required>
                        </div>
                        <div class="form-group">
                            <label for="workedHours">Hours Worked *</label>
                            <input type="number" id="workedHours" name="workedHours" min="0" max="24" step="0.5" required>
                        </div>
                    </div>
                </div>

                <!-- Shift Notes -->
                <div class="section">
                    <h3 class="section-title">Shift Notes & Time Worked</h3>
                    <div class="form-group">
                        <label for="shiftNotes">Please be very detailed about activities and tasks completed *</label>
                        <textarea id="shiftNotes" name="shiftNotes" rows="5" required placeholder="e.g., Assisted client to clean their bathroom, cooked bacon and eggs for breakfast, took client shopping for a new top, returned to home and made client a cup of tea."></textarea>
                    </div>
                </div>

                <!-- Hygiene -->
                <div class="section">
                    <h3 class="section-title">Hygiene</h3>
                    <div class="form-group">
                        <label for="hygieneNotes">Hygiene observations and assistance provided</label>
                        <textarea id="hygieneNotes" name="hygieneNotes" rows="3" placeholder="e.g., Client had showered in the morning however did not apply deodorant which they need help with. Also wore the same socks as yesterday."></textarea>
                    </div>
                </div>

                <!-- Medication -->
                <div class="section">
                    <h3 class="section-title">Medication</h3>
                    <div class="form-group">
                        <label for="medicationNotes">Medication administered or observed taking</label>
                        <textarea id="medicationNotes" name="medicationNotes" rows="3" placeholder="e.g., I observed client take their daily medication. I did not administer any medication."></textarea>
                    </div>
                </div>

                <!-- Mobility -->
                <div class="section">
                    <h3 class="section-title">Mobility</h3>
                    <div class="form-group">
                        <label for="mobilityNotes">Mobility observations and assistance</label>
                        <textarea id="mobilityNotes" name="mobilityNotes" rows="3" placeholder="e.g., Client was very wobbly on their feet today. Client said they felt very tired."></textarea>
                    </div>
                </div>

                <!-- Travel & Community Participation -->
                <div class="section">
                    <h3 class="section-title">Travel & Community Participation</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="travelKm">Kilometres Travelled</label>
                            <input type="number" id="travelKm" name="travelKm" min="0" placeholder="16">
                        </div>
                        <div class="form-group">
                            <label for="communityAccess">Activities Completed - Community Access</label>
                            <textarea id="communityAccess" name="communityAccess" rows="2" placeholder="e.g., Client enjoyed playing scrabble with me today. Client won."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Incident Report -->
                <div class="section">
                    <h3 class="section-title">Incident Report</h3>
                    <div class="form-group">
                        <label>Were there any incidents today?</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="incidentFalls" name="incidents" value="falls">
                                <label for="incidentFalls">Falls</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="incidentRisks" name="incidents" value="risks">
                                <label for="incidentRisks">Risks</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="incidentInjury" name="incidents" value="injury">
                                <label for="incidentInjury">Injury</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="incidentRestrictive" name="incidents" value="restrictive">
                                <label for="incidentRestrictive">Unauthorized Restrictive Practices</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="incidentAbuse" name="incidents" value="abuse">
                                <label for="incidentAbuse">Abuse</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="incidentContact" name="incidents" value="contact">
                                <label for="incidentContact">Unlawful Sexual/Physical Contact</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="incidentDrugs" name="incidents" value="drugs">
                                <label for="incidentDrugs">Drug Use</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="incidentDetails">Incident Details (if any)</label>
                        <textarea id="incidentDetails" name="incidentDetails" rows="3" placeholder="Provide detailed description of any incidents..."></textarea>
                    </div>
                </div>

                <!-- Mental Health/Communication -->
                <div class="section">
                    <h3 class="section-title">Mental Health/Communication</h3>
                    <div class="form-group">
                        <label for="mentalHealthNotes">Mental health observations and communication notes</label>
                        <textarea id="mentalHealthNotes" name="mentalHealthNotes" rows="3" placeholder="e.g., Client was very clear for most of the day however became quite agitated with the workman as he made a mess."></textarea>
                    </div>
                </div>

                <!-- Requests -->
                <div class="section">
                    <h3 class="section-title">Requests</h3>
                    <div class="form-group">
                        <label for="clientRequests">Client requests and special notes</label>
                        <textarea id="clientRequests" name="clientRequests" rows="3" placeholder="e.g., Client has asked for a cushion to support their thigh when sitting. Client has asked for a support worker to stay back an extra hour on 17.2"></textarea>
                    </div>
                </div>

                <!-- Email Configuration -->
                <div class="section">
                    <h3 class="section-title">Email Configuration</h3>
                    <div class="form-group">
                        <label for="recipientEmail">Send completed form to email *</label>
                        <input type="email" id="recipientEmail" name="recipientEmail" required placeholder="supervisor@careservice.com">
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" onclick="saveDraft()">Save Draft</button>
                    <button type="button" class="btn btn-primary" onclick="previewForm()">Preview</button>
                    <button type="submit" class="btn btn-success">Submit & Email</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set today's date by default
        document.getElementById('shiftDate').value = new Date().toISOString().split('T')[0];

        // Load saved data on page load
        window.addEventListener('load', function() {
            loadSavedData();
            updateProgress();
        });

        // Auto-save functionality
        let autoSaveTimeout;
        const form = document.getElementById('shiftNotesForm');
        const inputs = form.querySelectorAll('input, textarea, select');

        inputs.forEach(input => {
            input.addEventListener('input', function() {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(autoSave, 2000);
                updateProgress();
            });
        });

        function autoSave() {
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }

            localStorage.setItem('shiftNotesData', JSON.stringify(data));
            
            // Show auto-save indicator
            const indicator = document.getElementById('autoSaveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function loadSavedData() {
            const savedData = localStorage.getItem('shiftNotesData');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                for (let key in data) {
                    const element = document.querySelector(`[name="${key}"]`);
                    if (element) {
                        if (element.type === 'checkbox') {
                            const checkboxes = document.querySelectorAll(`[name="${key}"]`);
                            checkboxes.forEach(cb => {
                                if (Array.isArray(data[key])) {
                                    cb.checked = data[key].includes(cb.value);
                                } else {
                                    cb.checked = cb.value === data[key];
                                }
                            });
                        } else {
                            element.value = data[key];
                        }
                    }
                }
            }

            // Load saved worker name and email
            const savedWorkerName = localStorage.getItem('workerName');
            const savedEmail = localStorage.getItem('recipientEmail');
            
            if (savedWorkerName) {
                document.getElementById('workerName').value = savedWorkerName;
            }
            if (savedEmail) {
                document.getElementById('recipientEmail').value = savedEmail;
            }
        }

        function updateProgress() {
            const requiredFields = form.querySelectorAll('[required]');
            let filledFields = 0;
            
            requiredFields.forEach(field => {
                if (field.value.trim() !== '') {
                    filledFields++;
                }
            });
            
            const progress = (filledFields / requiredFields.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function saveDraft() {
            autoSave();
            showMessage('Draft saved successfully!', 'success');
        }

        function previewForm() {
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }

            // Create preview window
            const previewWindow = window.open('', '_blank', 'width=800,height=600');
            previewWindow.document.write(`
                <html>
                <head>
                    <title>Shift Notes Preview</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
                        .header { background: #4facfe; color: white; padding: 20px; text-align: center; margin-bottom: 20px; }
                        .section { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; }
                        .section-title { font-weight: bold; color: #333; margin-bottom: 10px; }
                        .field { margin-bottom: 10px; }
                        .label { font-weight: bold; }
                        @media print { .no-print { display: none; } }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1>Shift Notes - ${data.shiftDate || 'Date Not Set'}</h1>
                        <p>Care Documentation</p>
                    </div>
                    
                    <div class="section">
                        <div class="section-title">Basic Information</div>
                        <div class="field"><span class="label">Worker Name:</span> ${data.workerName || 'Not specified'}</div>
                        <div class="field"><span class="label">Client:</span> ${data.clientName || 'Not specified'}</div>
                        <div class="field"><span class="label">Date:</span> ${data.shiftDate || 'Not specified'}</div>
                        <div class="field"><span class="label">Hours Worked:</span> ${data.workedHours || 'Not specified'}</div>
                    </div>

                    <div class="section">
                        <div class="section-title">Shift Notes & Time Worked</div>
                        <div>${data.shiftNotes || 'No notes provided'}</div>
                    </div>

                    <div class="section">
                        <div class="section-title">Hygiene</div>
                        <div>${data.hygieneNotes || 'No observations'}</div>
                    </div>

                    <div class="section">
                        <div class="section-title">Medication</div>
                        <div>${data.medicationNotes || 'No medication notes'}</div>
                    </div>

                    <div class="section">
                        <div class="section-title">Mobility</div>
                        <div>${data.mobilityNotes || 'No mobility observations'}</div>
                    </div>

                    <div class="section">
                        <div class="section-title">Travel & Community Participation</div>
                        <div class="field"><span class="label">Kilometres Travelled:</span> ${data.travelKm || '0'}</div>
                        <div class="field"><span class="label">Activities:</span> ${data.communityAccess || 'No activities'}</div>
                    </div>

                    <div class="section">
                        <div class="section-title">Incident Report</div>
                        <div class="field"><span class="label">Incidents:</span> ${Array.isArray(data.incidents) ? data.incidents.join(', ') : data.incidents || 'None reported'}</div>
                        <div class="field"><span class="label">Details:</span> ${data.incidentDetails || 'No details'}</div>
                    </div>

                    <div class="section">
                        <div class="section-title">Mental Health/Communication</div>
                        <div>${data.mentalHealthNotes || 'No observations'}</div>
                    </div>

                    <div class="section">
                        <div class="section-title">Requests</div>
                        <div>${data.clientRequests || 'No requests'}</div>
                    </div>

                    <div class="no-print" style="text-align: center; margin-top: 30px;">
                        <button onclick="window.print()" style="padding: 10px 20px; background: #4facfe; color: white; border: none; border-radius: 5px; cursor: pointer;">Print</button>
                        <button onclick="window.close()" style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">Close</button>
                    </div>
                </body>
                </html>
            `);
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('statusMessage');
            messageDiv.textContent = message;
            messageDiv.className = `status-message status-${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Save worker name and email for future use
            localStorage.setItem('workerName', document.getElementById('workerName').value);
            localStorage.setItem('recipientEmail', document.getElementById('recipientEmail').value);
            
            // Simulate email sending (in a real application, this would connect to an email service)
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }

            // Create email content
            const emailContent = generateEmailContent(data);
            
            // In a real application, you would send this to your email service
            // For now, we'll show a success message and clear the form
            showMessage('Shift notes submitted successfully! Email sent to ' + data.recipientEmail, 'success');
            
            // Clear form except for worker name and email
            form.reset();
            document.getElementById('workerName').value = localStorage.getItem('workerName') || '';
            document.getElementById('recipientEmail').value = localStorage.getItem('recipientEmail') || '';
            document.getElementById('shiftDate').value = new Date().toISOString().split('T')[0];
            
            // Clear saved draft
            localStorage.removeItem('shiftNotesData');
            updateProgress();
        });

        function generateEmailContent(data) {
            return `
SHIFT NOTES - ${data.shiftDate}

BASIC INFORMATION:
Worker Name: ${data.workerName}
Client: ${data.clientName}
Date: ${data.shiftDate}
Hours Worked: ${data.workedHours}

SHIFT NOTES & TIME WORKED:
${data.shiftNotes}

HYGIENE:
${data.hygieneNotes || 'No observations'}

MEDICATION:
${data.medicationNotes || 'No medication notes'}

MOBILITY:
${data.mobilityNotes || 'No mobility observations'}

TRAVEL & COMMUNITY PARTICIPATION:
Kilometres Travelled: ${data.travelKm || '0'}
Activities: ${data.communityAccess || 'No activities'}

INCIDENT REPORT:
Incidents: ${Array.isArray(data.incidents) ? data.incidents.join(', ') : data.incidents || 'None reported'}
Details: ${data.incidentDetails || 'No details'}

MENTAL HEALTH/COMMUNICATION:
${data.mentalHealthNotes || 'No observations'}

REQUESTS:
${data.clientRequests || 'No requests'}

---
Submitted via Digital Shift Notes System
            `;
        }
    </script>
</body>
</html>
